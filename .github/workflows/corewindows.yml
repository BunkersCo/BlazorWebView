name: .NET Core

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Setup nodejs
      uses: actions/setup-node@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Yarn
      working-directory: ./src/BlazorWebView.JS/upstream/aspnetcore/web.js
      run: yarn
    - name: Build BlazorWebView.JS
      working-directory: ./src/BlazorWebView.JS/
      run: dotnet build --configuration Release
    - name: Build BlazorWebView
      working-directory: ./src/BlazorWebView/
      run: dotnet build --configuration Release
    - name: Pack BlazorWebView
      working-directory: ./src/BlazorWebView/
      run: dotnet pack --configuration Release
    - name: Push BlazorWebView nuget package
      working-directory: ./src/BlazorWebView/
      run: dotnet nuget push **/*.nupkg --skip-duplicate --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
    - name: BlazorWebView.Native configure32
      working-directory: ./src/BlazorWebView.Native/
      run: mkdir build32 && cd build32 && cmake -G "Visual Studio 16 2019" -A Win32 ..
    - name: Nuget restore
      working-directory: ./
      run: nuget restore .\src\BlazorWebView.Native\build32\BlazorWebViewNative.sln -PackagesDirectory .\packages\
    - name: BlazorWebView.Native build32
      working-directory: ./src/BlazorWebView.Native
      run: cmake --build build32 --config Release
    - name: BlazorWebView.Native configure64
      working-directory: ./src/BlazorWebView.Native
      run: mkdir build64 && cd build64 && cmake -G "Visual Studio 16 2019" -A x64 ..
    - name: BlazorWebView.Native build32
      working-directory: ./src/BlazorWebView.Native
      run: cmake --build build64 --config Release
    - name: Build BlazorWebView.Wpf
      working-directory: ./src/BlazorWebView.Wpf/
      run: dotnet build --configuration Release
    - name: Pack BlazorWebView.Wpf
      working-directory: ./src/BlazorWebView.Wpf/
      run: dotnet pack --configuration Release
    - name: Push BlazorWebView.Wpf nuget package
      working-directory: ./src/BlazorWebView.Wpf/
      run: dotnet nuget push **/*.nupkg --skip-duplicate --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
